<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Middle-earth Characters</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <script>
    window.API_URL = "${API_URL}";
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🌿 Middle-earth Compendium 🌿</h1>

  
  <div class="card-container" id="cardContainer">
      <button id="fetchBtn">Summon Middle-earth Data</button>
      <div id="fetchResult"></div>
  </div>

  <div class="card-container">
    <h2>Create a Character ✨</h2>
    <form id="createForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="race" placeholder="Race" required />
      <input type="number" id="age" placeholder="Age" required />
      <select id="alignment">
        <option value="true">Good</option>
        <option value="false">Evil</option>
      </select>
      <input type="text" id="book" placeholder="Appears in Book" required />
      <button type="submit">Create</button>
    </form>
    <div id="createResult"></div>
  </div>
  
  <div class="grid" id="characterGrid"></div>

  <footer>
    Crafted in the Shire 🧙‍♂️
  </footer>

  <script src="index.js"></script>

</body>
</html>
